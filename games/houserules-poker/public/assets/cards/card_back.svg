<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 169.075 244.64" width="169.075" height="244.64">
  <!-- Card background -->
  <rect x="0" y="0" width="169.075" height="244.64" rx="12" ry="12" fill="#1e3a5f"/>

  <!-- Border -->
  <rect x="8" y="8" width="153.075" height="228.64" rx="8" ry="8" fill="none" stroke="#d4af37" stroke-width="3"/>

  <!-- Inner border -->
  <rect x="15" y="15" width="139.075" height="214.64" rx="6" ry="6" fill="none" stroke="#d4af37" stroke-width="1.5"/>

  <!-- Center ornament -->
  <g transform="translate(84.5375, 122.32)">
    <!-- Diamond pattern -->
    <rect x="-30" y="-30" width="60" height="60" rx="8" ry="8" fill="none" stroke="#d4af37" stroke-width="2" transform="rotate(45)"/>
    <rect x="-20" y="-20" width="40" height="40" rx="5" ry="5" fill="none" stroke="#d4af37" stroke-width="1.5" transform="rotate(45)"/>
    <circle cx="0" cy="0" r="8" fill="#d4af37"/>
  </g>

  <!-- Corner ornaments -->
  <g transform="translate(30, 30)">
    <circle cx="0" cy="0" r="4" fill="#d4af37"/>
  </g>
  <g transform="translate(139.075, 30)">
    <circle cx="0" cy="0" r="4" fill="#d4af37"/>
  </g>
  <g transform="translate(30, 214.64)">
    <circle cx="0" cy="0" r="4" fill="#d4af37"/>
  </g>
  <g transform="translate(139.075, 214.64)">
    <circle cx="0" cy="0" r="4" fill="#d4af37"/>
  </g>
</svg>
